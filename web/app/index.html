<!doctype html>
<html lang="zh">

	<head>
		<meta charset="utf-8">
		<title>reimburse</title>
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="lib/fontawesome/css/font-awesome.min.css">

		<link rel="stylesheet" href="css/custom.css" />
		<link rel="stylesheet" href="css/login.css">

		<link type="image/x-icon" rel="shortcut icon" href="../favicon.ico" />

	</head>

	<body class="c-login-bg">

		<div class="c-login-box">
			<div class="c-login-inner-box">
				<div class="c-login-title">
					<img src="img/logo3.png" />
					<h3>报销管理系统</h3>
				</div>
				<form role="form">
					<div id="errInfo" class="" style="display: none;" >
						<span class="" style="color: red;" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;用户不存在或密码错误</span>
					</div>
					<div id="errsystem" class="" style="display: none;" >
						<span class="" style="color: red;" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;系统错误，请稍后重试</span>
					</div>

					<div class="c-input-box input-icon">
						<i class="fa fa-user fa-fw"></i>
						<input type="text" class="form-control wlx-login" id="employmentName" placeholder="帐号">
					</div>

					<div class="c-input-box input-icon">
						<i class="fa fa-key fa-fw"></i>
						<input type="password" class="form-control wlx-login" id="employmentPassword" placeholder="密码">
					</div>



					<div class="c-login-btn">
						<a class="btn btn-primary c-login-full-width" id="loginbtn" onclick="login();">登 录</a>
					</div>



					<!--<div class="c-forget-password">
						<a href="help.html#forgetPassword">忘记密码？</a>
					</div>-->
				</form>
				<h5>Copyright 2018 zjw </h5>
			</div>
		</div>

		<script src="lib/jquery/jquery.min.js"></script>
		<script src="js/login.js"></script>
	</body>

</html>
